name: Test

on:
  push:
    branches: [ main, 'feature/**', '001-install-customize-system' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run linting
        run: uv run ruff check ai_journal_kit tests
      
      - name: Run unit tests
        run: uv run pytest -m unit -v
      
      - name: Run integration tests
        run: uv run pytest -m integration -v
      
      - name: Run E2E tests
        if: matrix.os != 'ubuntu-latest'
        run: uv run pytest -m e2e -v
      
      - name: Run coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          uv run pytest --cov=ai_journal_kit --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

